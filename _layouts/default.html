<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Georgia, serif;
            line-height: 1.8;
            color: #222;
            background-color: #fff;
            font-size: 21px;
            /* Telegraph-like large text */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            padding-bottom: 40px;
            border-bottom: 1px solid #eee;
        }

        header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        header h1 a {
            color: #000;
            text-decoration: none;
        }

        header p {
            font-size: 16px;
            color: #666;
            margin: 10px 0 0 0;
        }

        main h1 {
            font-size: 48px;
            line-height: 1.1;
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        p {
            margin-bottom: 1.5em;
        }

        strong {
            display: block;
            margin-top: 1.5em;
            margin-bottom: 0.2em;
            font-size: 1.1em;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Index page list styling */
        ul.transcript-list {
            list-style: none;
            padding: 0;
        }

        ul.transcript-list li {
            margin-bottom: 40px;
        }

        ul.transcript-list h3 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        ul.transcript-list p {
            margin: 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
            </main>
    </div>
</body>

</html>
