<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            line-height: 1.8;
            color: #1a1a1a;
            background-color: #fff;
            font-size: 20px;
        }

        .container {
            max-width: 740px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        header h1 {
            font-size: 22px;
            margin: 0;
        }

        header h1 a {
            color: #000;
            text-decoration: none;
        }

        main h1 {
            font-size: 42px;
            line-height: 1.2;
            margin-bottom: 30px;
            font-weight: 800;
        }

        p {
            margin-bottom: 1.6em;
        }

        strong {
            display: block;
            margin-top: 1.8em;
            margin-bottom: 0.3em;
            font-weight: 700;
            color: #000;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 80px;
            text-align: center;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="./">Архив стенограмм</a></h1>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <p>&copy; {{ site.time | date: '%Y' }}</p>
        </footer>
    </div>
</body>

</html>
